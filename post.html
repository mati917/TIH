<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postear</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/" type="image/x-icon">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/post/post.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b93b417c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <form action="">
            <header class="row g-3">
                <div class="col-auto">
                    <p class="form-control-plaintext">Título</p>
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="text" class="form-control" id="title" placeholder="Agrega un título">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Subir</button>
                </div>
                <div class="col-auto">
                    <a href="/" class="btn btn-danger mb-3">Volver</a>
                </div>
            </header>
            
            <textarea name="content" id="editor" placeholder="Comienza a escribri aquí..."></textarea>
        </form>
    </div>
    
    <!-- Scripts -->
    
    <!-- CKEditor -->
    <script src="/plugins/CKEditor/ckeditor.js"></script>
    <script>
        
        ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .then( editor => {
            console.log( editor );
        } )
        .catch( error => {
            console.error( error );
        } );
    </script>
    <!-- JQuery de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
